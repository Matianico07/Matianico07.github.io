<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Correo electrónico</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			font-size: 14px;
			line-height: 1.5;
		}

		.container {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			background-color: #ffffff;
			box-shadow: 0px 0px 20px #d6d6d6;
			border-radius: 5px;
			padding: 20px;
		}

		.header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-bottom: 20px;
		}

		.header h1 {
			margin: 0;
			font-size: 24px;
			font-weight: normal;
			color: #333333;
			line-height: 1.2;
		}

		.logo img {
			max-height: 50px;
		}

		.sender-info {
			display: flex;
			align-items: center;
		}

		.sender-info img {
			border-radius: 50%;
			margin-right: 10px;
		}

		.sender-info span {
			color: #999999;
			font-size: 12px;
		}

		.subject {
			font-size: 18px;
			font-weight: normal;
			color: #333333;
			margin-bottom: 10px;
		}

		.message {
			color: #555555;
			line-height: 1.5;
		}

		.message img {
			max-width: 100%;
			margin-bottom: 20px;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #2c3e50;
			color: #ffffff;
			border-radius: 3px;
			text-decoration: none;
			margin-top: 20px;
			margin-right: 10px;
		}

		.btn-secondary {
			background-color: #eeeeee;
			color: #333333;
		}

		.btn-primary:hover {
			background-color: #34495e;
		}

		.btn-secondary:hover {
			background-color: #dddddd;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1></h1>
			<div class="logo">
				<img src="https://via.placeholder.com/50x50" alt="Logo">
			</div>
		</div>
		<div class="sender-info">
			<img src="https://via.placeholder.com/50x50" alt="Avatar">
			<span>Nombre Arrendatario &lt;Alumno@USM.cl&gt;</span>
		</div>
		<div class="subject">Arriendo cancha de tenis</div>
		<div class="message">
			<p>Hola! Solicito arriendo de cancha de tenis para el dia miércoles bloque 5-6.
		        <br />
			<p>Saludos cordiales,</p>
      			<p>Nombre Arrendatario</p>
    </div class="message">>
  </body>
</html>
